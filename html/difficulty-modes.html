<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Shock</title>
    <!-- css styles -->
    <link rel="stylesheet" href="../styles/difficulty-modes.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Google fonts "jersey" links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <nav class="navbar">
        <h2 class="navbar--home"><a type="button" href="">&lt; Home</a></h2>
      </nav>
      <div class="difficulty-modes">
        <h2 class="difficulty-modes__title">Pic Your Difficulty Mode</h2>
        <div class="center">
          <img
            src="../images/thunderbolt.png"
            alt=""
            class="home-section__lightning"
          />
          <div class="difficulties">
            <button class="diff-btn btn-easy" type="button">
              <a href="">EASY</a>
            </button>
            <button class="diff-btn btn-medium" type="button">
              <a href="">MEDIUM</a>
            </button>
            <button class="diff-btn btn-hard" type="button">
              <a href="">HARD</a>
            </button>
          </div>
          <img
            src="../images/thunderbolt.png"
            alt=""
            class="home-section__lightning"
          />
        </div>
        <p class="quote">
          That moment when you finish a game<br />
          and just don't know what to do with your life anymore.
        </p>
      </div>
    </main>
  </body>
</html>
