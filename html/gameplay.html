<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Shock</title>
    <!-- css styles -->
    <link rel="stylesheet" href="../styles/generalStyles.css" />
    <link rel="stylesheet" href="../styles/gameplay.css" />
    <!-- Render Elements Normally -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <!-- Google fonts "jersey" links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript Scripts-->
    <script defer src="../app/gameplay.js"></script>
  </head>
  <body>
    <main class="game">
      <section>
        <div class="player-side left-player">
          <p class="left__X">X</p>
          <p class="left__player-score player-score">0</p>
          <p class="left__player-name">Minimax</p>
        </div>
        <div class="board">
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
          <button class="board__cell" type="button"></button>
        </div>
        <div class="rounds">Round: 1</div>
        <div class="player-side right-player">
          <p class="right__O">O</p>
          <p class="right__player-score player-score">0</p>
          <p class="right__player-name">Minimax</p>
        </div>
      </section>
    </main>
  </body>
</html>
