<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Shock</title>
    <!-- css styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Google fonts "jersey" links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with the logo -->
    <header class="header">
      <nav class="nav">
        <img src="../images/logo-XO-Shock.png" alt="logo" class="nav__logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a href="" class="nav__link">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- landing home page -->
    <main class="home">
      <img src="../images/Grid.png" alt="" class="home__background-img" />
      <h3 class="home__title">
        Tic Tac Toe <br />
        <h2>THE</h2>
        <span>X</span><span>O</span>SHOCK
      </h3>
      <section class="home-section">
        <img
          src="../images/thunderbolt.png"
          alt=""
          class="home-section__lightning"
        />
        <div class="home-section__modes">
          <button type="button" class="home-section__single-player-btn">
            Single Player
          </button>
          <button type="button" class="home-section__multi-player-btn">
            Multi Player
          </button>
        </div>
        <img
          src="../images/thunderbolt.png"
          alt=""
          class="home-section__lightning"
        />
      </section>
    </main>
  </body>
</html>
