<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Shock</title>
    <!-- css styles -->
    <link rel="stylesheet" href="./styles/generalStyles.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <!-- Render Elements Normally -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Google fonts "jersey" links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript Scripts -->
    <script defer src="./app/script.js"></script>
  </head>
  <body>
    <!-- Header with the logo [START]-->
    <header class="header">
      <nav class="nav">
        <img src="./images/logo-XO-Shock.png" alt="logo" class="nav__logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a href="" class="nav__link">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header with the logo [END]-->
    <!-- landing home page [START]-->
    <main class="home">
      <div class="overlay"></div>
      <h3 class="home__title">
        Tic Tac Toe
        <div>THE</div>
        <div><span>X</span><span>O</span><span>SHOCK</span></div>
      </h3>
      <section class="home-section">
        <img
          src="./images/thunderbolt.png"
          alt=""
          class="home-section__lightning"
        />
        <div class="container home-section__modes">
          <button type="button" class="single-player mode-btn">
            <a href="./html/difficulty-modes.html">Single Player</a>
          </button>
          <button type="button" class="multi-player mode-btn">
            <a href="./html/multiplayer-info.html">Multi Player</a>
          </button>
        </div>
        <img
          src="./images/thunderbolt.png"
          alt=""
          class="home-section__lightning"
        />
      </section>
    </main>
    <!-- landing home page [END]-->
  </body>
</html>
